<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <head jsf:id="head">
        <title>Exemplo com HTML 5</title>
        <link href="../resources/css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>

    <body jsf:id="body">
        <nav>
            <span class="estilo" > 
                navegação....
            </span>
        </nav>
        <div id="central">
            <h:messages/>
            <form jsf:id="form" jsf:prependId="false">
                <input type="text" class="campo" 
                       jsf:value="#{controlador.pessoa.nome}" 
                       placeholder="Digite o nome" />
                <input type="text" class="campo" 
                       jsf:value="#{controlador.pessoa.cpf}"
                       placeholder="Digite o cpf"  
                       jsf:validator="validator.cpf"
                       jsf:converter="converter.cpf" />
                <button jsf:action="#{controlador.redirecionar()}" > cadastro</button>
            </form>
        </div>
        <footer>
            <div id="rodape">IFPB</div>
        </footer>
    </body>
</html>
